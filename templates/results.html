<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripts</title>
</head>
<body>
    <h1>Extracted Transcripts</h1>
    <ul>
        {% for transcript in transcripts %}
            <li>{{ transcript }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
</body>
</html>
